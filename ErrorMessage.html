<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry!Not yet available in phone device</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<script>
    function checkScreenWidth() {
            const screenWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
            const mobileMessage = document.getElementById('mobileMessage');

           if(screenWidth >= 1024)
              {
                window.location.href = 'index.html';

              }
            
        
}
        window.addEventListener('resize', checkScreenWidth);
        window.addEventListener('load', checkScreenWidth);
    
</script>
<body class="bg-red-500 flex items-center justify-center h-screen">
    <div id="mobileMessage" class="bg-white text-red-500 p-8 rounded-lg shadow-lg text-center">
        <p class="text-2xl font-bold mb-4">Sorry, the site is not available on mobile devices.</p>
        <p class="text-base">Please use a device with a screen width of 1024 pixels or more.</p>
    </div>
</body>

</html>
